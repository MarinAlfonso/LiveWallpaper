<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Complex Live Wallpaper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
    .overlay {
      position: absolute;
      top: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.8);
      font: 28px "Segoe UI", sans-serif;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay" id="clock"></div>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    const clock = document.getElementById('clock');
    let width, height;
    const particles = [];
    const NUM = 120;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Initialize particles
    for (let i = 0; i < NUM; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7,
        r: 1 + Math.random() * 2
      });
    }

    function draw() {
      // 1) Dynamic gradient background
      const grad = ctx.createLinearGradient(0, 0, width, height);
      const t = (Date.now() % 10000) / 10000;
      grad.addColorStop(0, `hsl(${(t*360).toFixed(0)}, 60%, 20%)`);
      grad.addColorStop(0.5, `hsl(${((t*360+120)%360).toFixed(0)}, 70%, 30%)`);
      grad.addColorStop(1, `hsl(${((t*360+240)%360).toFixed(0)}, 65%, 25%)`);
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, width, height);

      // 2) Update & draw particles
      for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > width)  p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
        ctx.fillStyle = 'rgba(255,255,255,0.7)';
        ctx.fill();
      }

      // 3) Draw connecting lines
      for (let i = 0; i < NUM; i++) {
        for (let j = i+1; j < NUM; j++) {
          const p1 = particles[i], p2 = particles[j];
          const dx = p1.x - p2.x, dy = p1.y - p2.y;
          const dist = Math.hypot(dx, dy);
          if (dist < 150) {
            ctx.strokeStyle = `rgba(255,255,255,${((150-dist)/150*0.3).toFixed(3)})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }

      // 4) Update clock overlay
      const now = new Date();
      clock.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
